<html lang="en">

    <body>
        <div id="root"></div>

    <script type="text/babel">

        // }, "hello");

        const Title = () => (<h3 id="title" onMouseEnter={() => {console.log("Hello World!");}}>hello!</h3>);
        const Btn = () => (<button onClick={() => { console.log("i'm clicked")}}>Click Me</button>);
        
        const Container = () => (<div>

        ReactDOM.render(<Container />, root);
